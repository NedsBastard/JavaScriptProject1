<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card" style="height: 18rem;">
                    <div class="col-sm-10">
                        <div class="card-body">
                            <h1>
                                Aljosa banker
                                <label>Balance</label>
                                <label name="balance" id="balance"></label>
                                <button id="sendMoneyToBank" class="btn btn-primary">Update balance</button>

                            </h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card" style="height: 18rem;">
                    <div class="col-sm-10">
                        <div class="card-body">
                            <h2> <label>Loan</label>
                                <label name="loan" id="loan"></label>
                                <input id="btnLoan" type="button" value="Display" class="btn btn-primary">
                                <label name="loanStatus" id="loanStatus"></label>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card" style="height: 18rem;">
                    <div class="col-sm-10">
                        <div class="card-body">
                            <h3>
                                <label>Pay</label>
                                <label name="pay" id="pay"></label>
                                <button id="payButton" class="btn btn-primary" style="height: 6rem;">PAY ME
                                    BABY</button>

                                <button id="payOffLoan" class="btn btn-primary">Pay off loan</button>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">

                <div class="card">
                    <div class="card-body">
                        <h4>
                            <label>Computers</label>
                            <select name="computers" id="computers" class="btn btn-primary">
                            </select>
                            <div id="specsLabel"></div>
                            <label id="specs"></label>
                    </div>
                    </h4>
                </div>

            </div>

           
                <div class="col-sm-8">
                    <div class="card">  
                        <div class="card-body offer" >
                            <h1><label>Offer:</label>

                                <h3>
                                    <label id="offerTitle"></label>
                                </h3>


                                <div id="imageHolder">
                                </div>
                            </h1>


                            <div>
                                <h3><label>Description</label>
                                    <label id="offerDescription"></label>
                                </h3>
                            </div>

                            <div>
                                <h3>
                                    <label>Price</label>
                                    <label id="offerPrice"></label>
                                    <label>$</label>
                                    <button id="buyComputerButton" class="btn btn-primary"> Buy this device</button>
                                    <h3>
                            </div>


                        </div>
                    </div>
                </div>
            

        </div>
    </div>

    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
